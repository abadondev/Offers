<div class="client-products">
    <div class="row">
        <div class="col-sm-12">
            <h1>Aktywne SOW-y</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4" *ngFor='let item of activeSows'>

            <div class="product" [routerLink]="['details', item.id]">
                <div class="product-label">
                    <p>{{ item.name }}</p>
                </div>
                <div class="product-data">
                    <div class="row">
                        <div class="col-sm-8">
                            <h3>Sprint</h3>
                        </div>
                        <div class="col-sm-4">
                            <h3><strong>{{ item.sprint }}</strong></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <h3>Remaining budget</h3>
                        </div>
                        <div class="col-sm-4">
                            <h3><strong>{{ item.budget }}</strong></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
